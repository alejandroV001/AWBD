<div class="container mt-4">

    <form [formGroup]="expenseForm" style="width: 65%;">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
      <div class="form-group mt-3">
        <label for="currency">Currency:</label>
        <input type="text" id="currency" formControlName="currency" class="form-control">
      </div>
      <div class="form-group mt-3">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" formControlName="amount" class="form-control">
      </div>
      <div class="container-button mt-3">
        <button type="submit" (click)="onSubmit()" class="center-button btn btn-primary">Submit</button>
      </div>
    </form>
  
  </div>
