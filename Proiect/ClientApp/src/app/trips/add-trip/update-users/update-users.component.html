<div class="container mt-4">
    <form [formGroup]="tripForm" style="width: 65%;">
      <div class="form-group">
        <label for="tripName">Trip Name:</label>
        <input type="text" id="tripName" formControlName="tripName" class="form-control">
      </div>
      <div class="form-group mt-3">
        <label for="location">Location:</label>
        <input type="text" id="location" formControlName="location" class="form-control">
      </div>
      <div class="form-group mt-3">
        <label for="groupSize">Group size:</label>
        <input type="number" id="groupSize" formControlName="groupSize" class="form-control">
      </div>
      <div class="form-group mt-3">
        <label for="admin">Admin:</label>
        <select id="admin" formControlName="admin" class="form-control">
          <option [value]="admin.id" *ngFor="let admin of users">{{ admin.email }}</option>
        </select>
      </div>
      <div class="container-button mt-3">
        <button type="submit" (click)="onSubmit()" class="center-button btn btn-primary">Submit</button>
      </div>
    </form>
  
  </div>
