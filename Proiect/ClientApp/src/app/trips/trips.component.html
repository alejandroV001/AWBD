<button (click)="openCreateDialog()">Create trip</button>

<div style="display: flex;text-align: center;">
    <table mat-table style="width: 1200px;" [dataSource]="trips" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th style="text-align: center;" mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let trip">{{ trip.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="location">
        <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Locatie</th>
        <td mat-cell *matCellDef="let trip">{{ trip.location }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Nume</th>
        <td mat-cell *matCellDef="let trip">{{ trip.tripName }}</td>
      </ng-container>

      <ng-container matColumnDef="admin">
        <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Nume</th>
        <td mat-cell *matCellDef="let trip">{{ trip.admin.email }}</td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th style="text-align: center;width: 500px;" mat-header-cell *matHeaderCellDef>Opțiuni</th>
        <td style="text-align: right;width: 500px;" mat-cell *matCellDef="let trip">
          <button mat-button (click)="openUpdateDialog(trip)">Actualizează</button>
          <button mat-button (click)="deleteTrip(trip.id)">Șterge</button>
          <button mat-button (click)="addUser(trip)">Adauga utilizatori</button>
          <button mat-button (click)="addExpense(trip)">Adauga cheltuiala</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
